{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>{% if form.instance.pk %}Update{% else %}Create{% endif %} Task</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
